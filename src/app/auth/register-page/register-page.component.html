

<h1> Register page</h1>
<div class="container">
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      id="usernameRegister"
      formControlName="username"
      class="form-control">
    <span 
      *ngIf="!registerForm.get('username').valid && registerForm.get('username').touched"
      class="help-block">Please complete this field!
    </span>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      id="emailRegister"
      formControlName="email"
      class="form-control">
    <span *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched"
      class="help-block">Invalid email!
    </span>
  </div>


  <div class="form-group">
      <label for="email">Password</label>
      <input
        type="password"
        id="passswordRegister"
        formControlName="password"
        class="form-control">
      <span *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched"
        class="help-block">Invalid password!
      </span>
    </div>

  <button class="btn btn-primary" [disabled]="!registerForm.valid" type="submit"> Submit </button>
</form>
</div>
