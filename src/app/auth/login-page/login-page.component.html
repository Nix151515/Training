

<h1> Login page</h1>
<div class="container" id="loginForm">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      id="usernameLogin"
      formControlName="username"
      class="form-control">
    <span 
      *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched"
      class="help-block">Invalid username!
    </span>
  </div>

  <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="passowordLogin"
        formControlName="password"
        class="form-control">
      <span 
        *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched"
        class="help-block">Wrong password
      </span>
    </div>

  <button class="btn btn-primary" [disabled]="!loginForm.valid" type="submit"> Submit </button>
</form>
</div>
